<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta author="Megan Shaw">
    <meta description="Pokemon Team Builder Application">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="small.css">
    <link rel="stylesheet" href="medium.css">
    <link rel="stylesheet" href="large.css">
    <link rel="icon" type="image/x-icon" href="pokefavicon.png" />

</head>

<body>
    <div id="page-container">
    <main>
        <section class="selection">
            <h1 class="title">Pok&eacute;mon Team Builder</h1>
            <form class="formContainer">
                <div class="dropdown">
                    <div id="pokeDropdown" class="dropdown-content">

                        <label for="pokesearch">Pok&eacute;mon Selector</label>
                        <input type="text" placeholder="Enter pok&eacute;mon name" id="pokesearch" required
                            onkeyup="filterFunction()">
                            <ul class="listContainer" id="pokelistContainer">

                            </ul>
                        <button type="button" id="searchBtn"><div class="button-design"><img src="pokeball.png" alt="search for pokemon"
                                class="pokeball-image">I Choose You!</div></button>


                    </div>
                </div>
            </form>
        </section>

        <form id="pokeModal" class="openModal modal">
            <div class="title-wrap">
            <img id="sprite">
            <h2 id="pokemonName"></h2>
            </div>
            <div id="types"></div>
            <div class="display-group">
                <h3>Ability</h3>
                <div id="ability">
                </div>
            </div>
            <div class="display-group">
                <h3>Nature</h3>
                <div id="nature">
                </div>
            </div>
            <div class="display-group">
                <h3>Held Item</h3>
                <div id="item">
                </div>
            </div>
            <div class="display-group">
            <h3>Moveset</h3>
            <div id="moveset"></div>
        </div>
        <div class="modalButtons">
            <button type="button" onclick="savePokemon(event)" id="saveBtn" class="buttons">Save</button>
            <button type="button" onclick="closeModal()" class="closeText">Close</button>
        </div>
            <button type="button" onclick="closeModal()" id="closeBtn">X</button>
        </form>

        <section id="pokeDisplay" class="display">

        </section>

    </main>
    <footer>
        <p>&#169; 2021 | Megan Shaw | Resources obtained from Pok&eacute;API at <a href="pokeapi.co">pokeapi.co</a>.</p>
    </footer>
</div>
    <script src="pokemonSearch.js"></script>
    <script src="pokemonNames.js"></script>
    <script src="pokemonCustom.js"></script>
    <script src="pokemonDisplay.js"></script>
    <script src="pokemonButton.js"></script>
</body>

</html>
