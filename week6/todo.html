<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Anxiety List</title>
  <link rel="stylesheet" href="todo.css">

</head>

<body>

  <header>
    <h1>Anxiety Break-Down</h1>
    <form class="inputContainer">
      <input type="text" name="item" id="addToList" placeholder="Complete the readings...">
      <span class="addBtn" id="addButton">+</span>
    </form>
  </header>

  <ul id="listContainer">
  </ul>
  <div class="buttonContainer">
    <span class="button" id="completeBtn" onclick="complete()">Show Completed</span>
    <span class="button" id="notCompleteBtn" onclick="inProgress()">In Progress</span>
    <span class="button" id="viewAll" onclick="getStorage()">View All</span>

  </div>
  <script src="todo.js"></script>
  <script src="cursor.js"></script>
</body>

</html>
